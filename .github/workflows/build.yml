name: Build Release APK

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create debug keystore for signing
        run: |
          # Create .android directory if it doesn't exist
          mkdir -p ~/.android
          # Generate debug keystore if it doesn't exist
          if [ ! -f ~/.android/debug.keystore ]; then
            keytool -genkeypair -v \
              -keystore ~/.android/debug.keystore \
              -storepass android \
              -alias androiddebugkey \
              -keypass android \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Validate APK is properly signed
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" -type f | head -1)
          echo "Found APK: $APK_PATH"
          
          # Find apksigner in Android SDK
          APKSIGNER=$(find "$ANDROID_SDK_ROOT/build-tools" -name "apksigner" 2>/dev/null | sort -V | tail -1)
          
          if [ -n "$APKSIGNER" ]; then
            echo "Verifying APK signature with apksigner..."
            if "$APKSIGNER" verify --verbose "$APK_PATH"; then
              echo "‚úÖ APK is properly signed and can be installed on devices"
            else
              echo "‚ùå APK signature verification failed"
              exit 1
            fi
          else
            echo "‚ö†Ô∏è apksigner not found, checking for signature files in APK..."
            if unzip -l "$APK_PATH" | grep -q "META-INF/.*\.\(RSA\|DSA\|EC\|SF\)"; then
              echo "‚úÖ APK contains signature files"
            else
              echo "‚ùå APK appears to be unsigned"
              exit 1
            fi
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        id: upload-apk
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Find associated PR
        uses: jwalton/gh-find-current-pr@v1
        id: find-pr
        with:
          state: all

      - name: Comment APK download link on PR
        if: steps.find-pr.outputs.pr
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ steps.find-pr.outputs.pr }}
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const artifactUrl = `${runUrl}#artifacts`;

            const body = `## üöÄ Build Successful!

            The release APK has been built and **signed** successfully.

            ### üì• Download APK

            [Download the release APK](${artifactUrl})

            **Artifact name:** \`release-apk\`

            ‚úÖ **This APK is signed and ready to install on Android devices.**

            > ‚ö†Ô∏è Note: Artifacts are available for 90 days. You need to be logged into GitHub to download.

            ---
            *Built from commit ${context.sha.substring(0, 7)}*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(process.env.PR_NUMBER),
              body: body
            });
