name: Build Release APK

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        id: upload-apk
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Find associated PR
        uses: jwalton/gh-find-current-pr@v1
        id: find-pr
        with:
          state: all

      - name: Comment APK download link on PR
        if: steps.find-pr.outputs.pr
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const artifactUrl = `${runUrl}#artifacts`;

            const body = `## üöÄ Build Successful!

            The release APK has been built successfully.

            ### üì• Download APK

            [Download the release APK](${artifactUrl})

            **Artifact name:** \`release-apk\`

            > ‚ö†Ô∏è Note: Artifacts are available for 90 days. You need to be logged into GitHub to download.

            ---
            *Built from commit ${context.sha.substring(0, 7)}*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.find-pr.outputs.pr }},
              body: body
            });
